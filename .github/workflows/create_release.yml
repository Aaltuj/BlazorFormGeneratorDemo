name: Create Release

on:
    push:
      tags:
        - 'v*'
  
jobs:
  build:
    
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Setup .NET Core
          uses: actions/setup-dotnet@v1
        - name: Install dependencies
          run: dotnet restore
        - name: Build
          run: dotnet build --configuration Release --no-restore
        - name: Create Release
          id: create_release
          uses: meeDamian/github-release@2.0
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            body_path: changelogs/${{ github.ref }}.md
            draft: false
            prerelease: false
            files: >
               VxFormGenerator.Components.Plain:VxFormGenerator.Components.Plain/bin/Release/
               VxFormGenerator.Core:VxFormGenerator.Core/bin/Release/
               VxFormGenerator.Components.Bootstrap:VxFormGenerator.Components.Bootstrap/bin/Release/
            
